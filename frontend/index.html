<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Main content -->
    <div id="main-content" style="display: none;">
        <div class="outer-container">
            <div class="container-one flex-container">
                <div class="top-left">
                    <div class="top-left-one flex-container">
                        <div class="left round-corner">
                            <img src="./assets/IEEE Logo.svg" alt="IEEE-LOGO">
                        </div>
                        <div class="right round-corner align-center">
                            <h2>Hi,<br> <span id="user-name"></span></h2>
                        </div>
                    </div>
                    <div class="top-left-two flex-container">
                        <div class="left round-corner align-center">
                            <h2>KNOW <br>YOUR TEAM</h2>
                        </div>
                        <div class="right round-corner align-center">
                            <img src="./assets/HTH Logo.svg" alt="HTH LOGO">
                        </div>
                    </div>
                </div>
                <div class="top-right round-corner align-center">
                    <h2>PROBLEM STATEMENTS</h2>
                </div>
            </div>
            <div class="container-two flex-container">
                <div class="bottom-left round-corner" id="bottom-left">
                    <span>BEGIN</span><br> YOUR HACKATHON JOURNEY
                </div>
                <div class="bottom-right round-corner"></div>
            </div>
        </div>
    </div>

    <!-- Login/Signup container -->
    <div class="container" id="login-container" style="display: none;">
        <div class="header">
            <img src="./assets/IEEE Logo.svg" alt="IEEE Logo" class="logo">
        </div>
        <div class="content">
            <span>PRESENTS</span>
            <img src="./assets/HTH Logo.svg" alt="HTH LOGO">
        </div>
        <div class="actions">
            <a href="#" class="btn">Log In</a>
        </div>
    </div>

    <!-- Popup div -->
    <div id="popup" class="popup">
        <div class="popup-content round-corner">
            <span id="close-popup" class="close-popup">&times;</span>
            <p>This is a popup!</p>
        </div>
    </div>
    
    <script src="problems.js"></script>
    <script src="./script.js"></script>
</body>
</html>
